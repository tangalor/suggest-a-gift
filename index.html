<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a Gift - Idee Regalo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #1a3a0f 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #ffd700, transparent),
                radial-gradient(2px 2px at 60% 70%, #ffed4e, transparent),
                radial-gradient(1px 1px at 50% 50%, #ffd700, transparent),
                radial-gradient(1px 1px at 80% 10%, #ffed4e, transparent),
                radial-gradient(2px 2px at 90% 60%, #ffd700, transparent),
                radial-gradient(1px 1px at 33% 80%, #ffed4e, transparent),
                radial-gradient(2px 2px at 15% 90%, #ffd700, transparent),
                radial-gradient(1px 1px at 75% 25%, #ffed4e, transparent),
                radial-gradient(1px 1px at 40% 15%, #ffd700, transparent),
                radial-gradient(2px 2px at 65% 85%, #ffed4e, transparent),
                radial-gradient(1px 1px at 25% 55%, #ffd700, transparent),
                radial-gradient(1px 1px at 85% 45%, #ffed4e, transparent),
                radial-gradient(2px 2px at 45% 95%, #ffd700, transparent),
                radial-gradient(1px 1px at 10% 20%, #ffed4e, transparent),
                radial-gradient(1px 1px at 95% 75%, #ffd700, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 20px 10px 20px;
            background: transparent;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: #e0e0e0 !important;
            font-size: 1.1em !important;
        }

        .gift-image {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .gift-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            display: block;
            font-size: 1.1em;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #ffd700;
            background: white;
            color: #2d5016;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #fffef0;
        }

        .filter-btn.active {
            background: #ffd700;
            color: #1a3a0f;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: none;
        }

        .product-card.show {
            display: block;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
            background: #f5f5f5;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
            min-height: 50px;
        }

        .product-price {
            font-size: 1.3em;
            color: #2d5016;
            font-weight: bold;
        }

        .product-price::before {
            content: 'â‚¬ ';
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.3em;
            display: none;
        }

        .no-results.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="gift-image">
                <img src="gift.png" alt="Regalo">
            </div>
            <h1><!-- ðŸŽ -->Idee regalo per tutti</h1>
            <p style="color: #666; font-size: 1.1em;">Trova il regalo perfetto per ogni occasione</p>
        </div>

        <div class="filters">
            <div class="filter-section">
                <span class="filter-label">Per chi Ã¨ il regalo?</span>
                <div class="filter-buttons" id="recipientFilters">
                    <!-- I bottoni verranno generati dinamicamente -->
                </div>
            </div>
            
            <div class="filter-section">
                <span class="filter-label">Che tipo di regalo avevi in mente?</span>
                <div class="filter-buttons" id="categoryFilters">
                    <!-- I bottoni verranno generati dinamicamente -->
                </div>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
        <div class="no-results" id="noResults">Nessun prodotto trovato con i filtri selezionati</div>
    </div>

    <script>
        // Variabile per i prodotti caricati dal file JSON esterno
        let products = [];
        let currentRecipient = 'all';
        let currentCategory = 'all';

        // Carica i prodotti dal file JSON
        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                products = await response.json();
                initializeFilters();
                renderProducts();
            } catch (error) {
                console.error('Errore nel caricamento dei prodotti:', error);
                document.getElementById('noResults').textContent = 'Errore nel caricamento dei prodotti';
                document.getElementById('noResults').classList.add('show');
            }
        }

        // Inizializza i filtri in base ai prodotti caricati
        function initializeFilters() {
            // Estrai tutte le categorie e destinatari unici
            const categories = [...new Set(products.map(p => p.category))].sort();
            const recipients = [...new Set(products.map(p => p.recipient))].sort();

            // Genera bottoni per i destinatari
            const recipientFilters = document.getElementById('recipientFilters');
            recipientFilters.innerHTML = '<button class="filter-btn active" data-type="recipient" data-value="all">Tutti</button>';
            recipients.forEach(recipient => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.setAttribute('data-type', 'recipient');
                btn.setAttribute('data-value', recipient);
                btn.textContent = recipient;
                btn.addEventListener('click', handleFilterClick);
                recipientFilters.appendChild(btn);
            });

            // Genera bottoni per le categorie
            const categoryFilters = document.getElementById('categoryFilters');
            categoryFilters.innerHTML = '<button class="filter-btn active" data-type="category" data-value="all">Tutte</button>';
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.setAttribute('data-type', 'category');
                btn.setAttribute('data-value', category);
                btn.textContent = category;
                btn.addEventListener('click', handleFilterClick);
                categoryFilters.appendChild(btn);
            });

            // Aggiungi event listener al bottone "Tutti" e "Tutte"
            document.querySelectorAll('[data-value="all"]').forEach(btn => {
                btn.addEventListener('click', handleFilterClick);
            });
        }

        // Gestione click sui filtri
        function handleFilterClick() {
            const type = this.dataset.type;
            const value = this.dataset.value;
            
            // Deseleziona tutti i bottoni dello stesso tipo
            document.querySelectorAll(`[data-type="${type}"]`).forEach(b => {
                b.classList.remove('active');
            });
            
            // Seleziona il bottone cliccato
            this.classList.add('active');
            
            // Aggiorna filtri
            if (type === 'recipient') {
                currentRecipient = value;
            } else if (type === 'category') {
                currentCategory = value;
            }
            
            // Renderizza prodotti filtrati
            renderProducts();
        }

        // Render prodotti
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const noResults = document.getElementById('noResults');
            grid.innerHTML = '';
            
            const filteredProducts = products.filter(product => {
                const recipientMatch = currentRecipient === 'all' || product.recipient === currentRecipient;
                const categoryMatch = currentCategory === 'all' || product.category === currentCategory;
                return recipientMatch && categoryMatch;
            });

            if (filteredProducts.length === 0) {
                noResults.classList.add('show');
                grid.style.display = 'none';
            } else {
                noResults.classList.remove('show');
                grid.style.display = 'grid';
                
                filteredProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card show';
                    card.innerHTML = `
                        <div class="product-image">
                            <img src="${product.imageLink}" alt="${product.title}">
                        </div>
                        <div class="product-title">${product.title}</div>
                        <div class="product-price">${product.price}</div>
                    `;
                    card.onclick = () => {
                        if (product.link !== '#') {
                            window.open(product.link, '_blank');
                        }
                    };
                    grid.appendChild(card);
                });
            }
        }

        // Carica i prodotti all'avvio della pagina
        loadProducts();
    </script>
</body>
</html>
